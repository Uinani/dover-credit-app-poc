<div class="principal-owners-info" [formGroup]="formGroup">
  <div fxLayout="column" fxLayoutGap="1em">
    <mat-form-field fxFlex="50%">
      <mat-label>Name</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('name')">
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Title</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('title')">
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Phone No.</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('phone')">
    </mat-form-field>
  </div>
</div>
