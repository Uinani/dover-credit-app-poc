<div class="accounts-payable-info" [formGroup]="formGroup">
  <div fxLayout="column" fxLayoutGap="1em">
    <mat-form-field fxFlex="50%">
      <mat-label>Name</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('name')">
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Phone No.</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('phone')">
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Payment Inquiry Email</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('paymentInquiryEmail')">
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Invoice Submission Email</mat-label>
      <input matInput type="text" [formControl]="formGroup.get('invoiceSubmissionEmail')">
    </mat-form-field>
  </div>
</div>
