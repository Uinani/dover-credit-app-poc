<div class="address-info">
  <div fxLayout="column wrap" fxLayoutGap="1em">
    <div fxLayout="row" fxLayoutGap="1em">
      <mat-form-field fxFlex="100%">
        <mat-label>Address Line 1</mat-label>
        <input matInput type="text" [formControl]="formGroup.get('addressLine1')">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <mat-form-field fxFlex="100%">
        <mat-label>Address Line 2</mat-label>
        <input matInput type="text" [formControl]="formGroup.get('addressLine2')">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="1em">
      <mat-form-field fxFlex="33%">
        <mat-label>City</mat-label>
        <input matInput type="text" [formControl]="formGroup.get('city')">
      </mat-form-field>
      <mat-form-field fxFlex="33%">
        <mat-label>State</mat-label>
        <mat-select [formControl]="formGroup.get('state')">
          <mat-option *ngFor="let item of States" [value]="item.value">{{ item.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="33%">
        <mat-label>Zip Code</mat-label>
        <input matInput type="number" [formControl]="formGroup.get('zipCode')">
      </mat-form-field>
    </div>
  </div>
</div>
