<div class="credit-app">
  <div class="credit-app-header">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxFlex="25%">
        <div class="logo-image">
          <img src="../../../assets/logo-dover.png"/>
        </div>
      </div>
      <div fxFlex="75%" fxFlexAlign="center">
        <h1>Credit Application</h1>
      </div>
    </div>
  </div>
  <div class="credit-app-content">
    <form [formGroup]="formGroup">
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="formGroup.get('companyInformation')">
          <ng-template matStepLabel>Company Information</ng-template>
          <app-company-information 
            [formGroup]="formGroup.get('companyInformation')">
          </app-company-information>
          <div class="form-buttons">
            <button mat-raised-button matStepperNext type="button">Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="formGroup.get('contactInformation')">
          <ng-template matStepLabel>Contact Information</ng-template>
          <app-contact-information
            [formGroup]="formGroup.get('contactInformation')">
          </app-contact-information>
          <div class="form-buttons">
            <button mat-raised-button matStepperPrevious type="button">Back</button>
            <button mat-raised-button matStepperNext type="button">Next</button>
          </div>
        </mat-step>
        <mat-step [stepControl]="formGroup.get('bankTradeInformation')">
          <ng-template matStepLabel>Bank and Trade Information</ng-template>
          <app-bank-trade-information
            [formGroup]="formGroup.get('bankTradeInformation')">
          </app-bank-trade-information>
          <div class="form-buttons">
            <button mat-raised-button matStepperPrevious type="button">Back</button>
            <button mat-raised-button matStepperNext type="button">Next</button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <div fxLayout="column" fxLayoutGap="1em">
            <mat-checkbox (change)="onOverrideEmail($event)">Override Destination Email?</mat-checkbox>
            <ng-container *ngIf="showOverrideEmail">
              <mat-form-field>
                <mat-label>Override Email</mat-label>
                <input matInput type="text" [formControl]="formGroup.get('overrideEmail')">
              </mat-form-field>
            </ng-container>
          </div>
          <div class="form-buttons">
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button (click)="stepper.reset()">Reset</button>
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </form>
  </div>
</div>
